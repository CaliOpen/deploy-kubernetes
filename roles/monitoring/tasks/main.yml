---

- name: create dashboard
  shell: kubectl apply -f {{ yaml_url }}/monitoring/{{ item }}.yaml
  with_items:
    - dashboard
  tags: dashboard

- import: config_pipeline.yml

- name: create logging deployments
  shell: kubectl apply -f {{ yaml_url }}/monitoring/{{ item }}.yaml -n {{ prod_namespace }}
  with_items:
    - filebeat
    - logstash
  tags: logging

